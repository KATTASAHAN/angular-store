<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularStore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="mat-typography">
  <app-root></app-root>
  <noscript>Javascript must be enabled to continue</noscript>
    <div id="whitescreen" class="whitescreen"><div class="whitescreen-top"><p class="whitescreen-icon">:-(</p><p class="whitescreen-message"> It looks like the application is not working properly on this device. Please send us a screenshot of this message, so that we can help you:</p><p class="whitescreen-email">support@example.com</p></div><div class="whitescreen-bottom"><p id="whitescreen-stack"></p></div></div>
    <script>
      var WHITESCREEN_EMPTY_APP_ROOT_DELAY = 8000;
      var WHITESCREEN_ERROR_DELAY = 5000;
      function showWhitescreenError(e){console.error(e);var r=document.getElementById("whitescreen");"block"!==r.style.display&&(document.getElementById("whitescreen-stack").innerHTML=e.stack.replace(/\n/g,"<br/>"),r.style.display="block",document.body.style.display="block")}window.addEventListener("error",function(e){setTimeout(()=>{showWhitescreenError(e.error)},WHITESCREEN_ERROR_DELAY)}),setTimeout(function(){document.getElementsByTagName("app-root")[0].children.length||showWhitescreenError(new Error("Empty app-root"))},WHITESCREEN_EMPTY_APP_ROOT_DELAY);   </script>
</body>
</html>
